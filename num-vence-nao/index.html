<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpiryDate</title>
    <meta name="description" content="ExpiryDate: Track and manage your product expirations easily.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f7fafc;
            color: #23272f;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #23272f;
            color: #fff;
            padding: 2rem 1rem 1.2rem 1rem;
            text-align: center;
        }
        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .cta {
            margin-top: 1.5rem;
            display: inline-block;
            background: #ff9800;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .cta:hover {
            background: #c66900;
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.96rem;
            background: #f1f3f6;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>ExpiryDate</h1>
        <p>Track and manage your product expirations easily</p>
    </header>
    <main>
        <div class="card">
            <h2>Welcome to ExpiryDate!</h2>
            <p>Never let your products expire again. ExpiryDate helps you keep track of expiration dates and sends you reminders before it's too late.</p>
            <a href="https://apps.apple.com/app/id6744547442" class="cta" target="_blank" rel="noopener">Get on the App Store</a>
        </div>
    </main>
    <footer>
        &copy; 2025 ExpiryDate.
    </footer>
</body>
</html>
